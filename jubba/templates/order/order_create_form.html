{% extends "order/base.html" %}
{% load static %}

{% block head %}
   <style>
        @import url("https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700");

body {
  background: url("http://all4desktop.com/data_images/original/4236532-background-images.jpg");
  font-family: "Roboto Condensed", sans-serif;
  color: #262626;
  margin: 5% 0;
}
.container {
  width: 100%;
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}
@media (min-width: 1200px) {
  .container {
    max-width: 1140px;
  }
}
.d-flex {
  display: flex;
  flex-direction: row;
  background: #f6f6f6;
  border-radius: 0 0 5px 5px;
  padding: 25px;
}
form {
  flex: 4;
}
.Yorder {
  flex: 2;
}
.title {
  background: -webkit-gradient(
    linear,
    left top,
    right bottom,
    color-stop(0, #5195a8),
    color-stop(100, #70eaff)
  );
  background: -moz-linear-gradient(top left, #5195a8 0%, #70eaff 100%);
  background: -ms-linear-gradient(top left, #5195a8 0%, #70eaff 100%);
  background: -o-linear-gradient(top left, #5195a8 0%, #70eaff 100%);
  background: linear-gradient(to bottom right, #5195a8 0%, #70eaff 100%);
  border-radius: 5px 5px 0 0;
  padding: 20px;
  color: #f6f6f6;
}
h2 {
  margin: 0;
  padding-left: 15px;
}
.required {
  color: red;
}
label,
table {
  display: block;
  margin: 15px;
}
label > span {
  float: left;
  width: 25%;
  margin-top: 12px;
  padding-right: 10px;
}
input[type="text"],
input[type="tel"],
input[type="email"],
input[type="file"],
input[type="number"],
select {
  width: 70%;
  height: 30px;
  padding: 5px 10px;
  margin-bottom: 10px;
  border: 1px solid #dadada;
  color: #888;
}
select {
  width: 72%;
  height: 45px;
  padding: 5px 10px;
  margin-bottom: 10px;
}
.Yorder {
  margin-top: 15px;
  height: 600px;
  padding: 20px;
  border: 1px solid #dadada;
}
table {
  margin: 0;
  padding: 0;
}
th {
  border-bottom: 1px solid #dadada;
  padding: 10px 0;
}
tr > td:nth-child(1) {
  text-align: left;
  color: #2d2d2a;
}
tr > td:nth-child(2) {
  text-align: right;
  color: #52ad9c;
}
td {
  border-bottom: 1px solid #dadada;
  padding: 25px 25px 25px 0;
}

p {
  display: block;
  color: #888;
  margin: 0;
  padding-left: 25px;
}
.Yorder > div {
  padding: 15px 0;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border: none;
  border-radius: 30px;
  background: #52ad9c;
  color: #fff;
  font-size: 15px;
  font-weight: bold;
}
button:hover {
  cursor: pointer;
  background: #428a7d;
}

        </style>
{% endblock %}
{% block content %}
    <div class="container">
  <div class="title">
      <h2>Product Order Form</h2>
  </div>
<div class="d-flex">
  <form action="" method="POST">
    <label>
      <span class="fname">First Name <span class="required"></span></span>
       {% csrf_token %}
       {{ form.penrson_name }}
    </label>
    <label>
         {% csrf_token %}
      <span>Company Name (Optional)</span>
       {{ form.compny_name }}
    </label>
    

    <label>
         {% csrf_token %}
      <span>Town / City <span class="required">*</span></span>
       {{ form.town_city }}
    </label>
    <label>
         {% csrf_token %}
      <span>Phone <span class="required">*</span></span>
        {{ form.phone }}
    </label>
    <label>
        {% csrf_token %}
      <span>Select File <span class="required">*</span></span>
        {{ form.pdf }}
    </label>
    <label>
        {% csrf_token %}
      <span>Description <span class="required">*</span></span>
       {{ form.text }}
    </label>
     <div class="Yorder">
    <br>
    <div>
         {% csrf_token %}
        {{ form.Payment_choice }}
    </div>
      <div>
    <label>
      <span>Rest <span class="required">*</span></span>
       {% csrf_token %}
       {{ form.Rest }}
    </label>
      </div>
    <button type="button">Submit</button>
  </div><!-- Yorder -->
 </div>
</div>
  </form>
 
{% endblock %}
